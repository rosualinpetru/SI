[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	tmrh20/RF24@^1.3.11
	nrf24/RF24Network@^1.0.15
	thijse/EEPROMEx@0.0.0-alpha+sha.09d7586108
	adafruit/Adafruit Motor Shield library@^1.0.1
	gamegine/HCSR04 ultrasonic sensor@^2.0.2
	pololu/QTRSensors@^4.0.0
